<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: * </label>
        <input type="text" name="First Name" 
        placeholder="Your first name..." >
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text" name="Last Name" 
        placeholder="Your last name..." >
    </div>
    <div>
        <label>Email: * </label>
        <input type="text" name="email" 
        placeholder="Your email..." >
    </div>
    <div>
        <label> Password:* </label>
        <input type="password" name="password">  
    </div>
    <div>
        <label> Confirm Password:* </label>
        <input type="password" name="password">  
    </div>
        <label>Date of Birth </label>
        <input type="date" name="dob">
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="genderidentity" value="Male" id="male">
        <label for="male"> Male </label>
        <input type="radio" name="genderidentity" value="Female" id="Female">
        <label for="Female"> Female </label>
        <input type="radio" name="genderidentity" value="Non-binary" id="Non-binary">
        <label for="Non-binary"> Non-binary </label>
        <input type="radio" name="genderidentity" value="Prefer_no_answer" id="Prefer_no_answer">
        <label for="Prefer_no_answer"> Prefer not to Answer </label>
    </div>
    <div>
        <label>A short description of yourself:</label>
    </div>
    <div>
        <textarea name="comment" cols="20" rows="3"></textarea> 
    </div>
    <div>
        <label>Favorite Language? </label>
        <select name="language">
            <option>Javascript</option>
            <option>Python</option>
            <option>HTML</option>
            <option>C++</option>
        </select>        
    </div>
    <div>
        <input type="checkbox" name="updates" 
        id="updates" checked >
        <label for="updates">I would like 
        to receive email updates!</label>
    </div>
    <input type="submit" value="Create Account" >
</body>
</html>
