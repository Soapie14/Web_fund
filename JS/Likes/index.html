<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Network</h1>
    </div>
    <div class="yourfeed">
        Your Feed
    </div>
    <div class="box1">
        <div class="leftbox">
            <div class="leftcolumn">
                <img class="james" src="phil-s.jpg" alt="picture of James Doe">
                <div>
                    <a href="">Add an avatar</a>
                </div>
                <div class="name">
                    <h2>James Doe</h2>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="rightcolumn">
                <div class="inside">
                    <h2 class="boxname">Neil M</h2>
                    <div class="likes" id="neillikes">0 like(s)</div>
                    <button class="like" onclick="like1(this)">Like</button>
                </div>
                <div class="paragraph">
                    <p>I just set up this new discord bot, let me know what you all think.
                        <a href="">link</a>
                    </p>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="inside">
                    <h2 class="boxname">Nichole K</h2>
                    <div class="likes" id="nicholelikes">0 like(s)</div>
                    <button class="like" onclick="like2(this)">Like</button>
                </div>
                <div class="paragraph">
                    <p>Just finished my
                        <a href="">next comic</a>
                        check it out
                    </p>
                </div>
            </div>
            <div class="rightcolumn">
                <div class="inside">
                    <h2 class="boxname">Jim R</h2>
                    <div class="likes" id="jimlikes">0 like(s)</div>
                    <button class="like" onclick="like3(this)">Like</button>
                </div>
                <div class="paragraph">
                    <p>I can't stop listening to the the 
                        <a href="">new album.</a>
                        Who else is liking it?
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
